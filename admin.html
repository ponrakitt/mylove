<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบผู้ดูแล - จัดการรูป</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #3498db;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .user-score {
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
        }

        .score-good {
            background: linear-gradient(45deg, #27ae60, #229954);
        }

        .score-medium {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .score-bad {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .delete-image-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .delete-image-btn:hover {
            background: #c0392b;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .image-index {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .image-timestamp {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
        }

        .score-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .score-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .score-btn.add {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
        }

        .score-btn.subtract {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .score-btn:hover {
            transform: translateY(-2px);
        }

        .score-input {
            width: 60px;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            text-align: center;
        }

        .comment-section {
            margin-top: 15px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 10px;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 10px;
        }

        .comment-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            transform: translateY(-2px);
        }

        .penalties-list {
            margin-top: 10px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .penalty-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(231, 76, 60, 0.2);
        }

        .penalty-item:last-child {
            border-bottom: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        .modal-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .image-details {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #27ae60, #229954);
        }

        .notification.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .notification.info {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .clear-users-btn {
            margin-top: 15px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .clear-users-btn:hover {
            background: #a93226;
        }

        .upload-task-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .upload-task-section input, .upload-task-section button {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .upload-task-section button {
            background: #3498db;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .upload-task-section button:hover {
            background: #2980b9;
        }
        #taskList {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 ระบบผู้ดูแล</h1>
            <p>จัดการรูปภาพและคะแนนผู้ใช้</p>
            <button class="clear-users-btn" onclick="clearAllUsers()">🧹 ล้างข้อมูลผู้ใช้ทั้งหมด</button>
        </div>
        <div class="upload-task-section">
            <h3>เพิ่มภารกิจอัปโหลดรูป</h3>
            <input type="text" id="taskName" placeholder="ชื่อรูป/ภารกิจ" />
            <input type="datetime-local" id="taskDeadline" />
            <input type="number" id="taskPenalty" placeholder="คะแนนที่จะหัก" min="1" />
            <button onclick="addUploadTask()">เพิ่มภารกิจ</button>
        </div>
        <div id="taskList"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalUsers">0</h3>
                <p>ผู้ใช้ทั้งหมด</p>
            </div>
            <div class="stat-card">
                <h3 id="totalImages">0</h3>
                <p>รูปทั้งหมด</p>
            </div>
            <div class="stat-card">
                <h3 id="averageScore">0</h3>
                <p>คะแนนเฉลี่ย</p>
            </div>
        </div>

        <div id="usersContainer" class="users-grid">
            <!-- ข้อมูลผู้ใช้จะแสดงที่นี่ -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div style="font-size: 4em; margin-bottom: 20px;">📷</div>
            <h2>ยังไม่มีข้อมูลผู้ใช้</h2>
            <p>รอให้ผู้ใช้อัปโหลดรูปแรก</p>
        </div>
    </div>

    <!-- Modal สำหรับดูรูปแบบใหญ่ -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">รูปภาพ</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- เนื้อหาจะแสดงที่นี่ -->
            </div>
        </div>
    </div>

    <!-- ปุ่ม Refresh -->
    <button class="refresh-btn" onclick="loadData()" title="รีเฟรชข้อมูล">
        🔄
    </button>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        let userData = [];
        let currentUser = null;
        let currentImageIndex = null;

        // โหลดข้อมูลจาก localStorage
        function loadData() {
            const adminData = localStorage.getItem('adminData');
            if (adminData) {
                userData = JSON.parse(adminData);
                displayUsers();
                updateStats();
            } else {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('usersContainer').style.display = 'none';
            }
        }

        // แสดงข้อมูลผู้ใช้
        function displayUsers() {
            const container = document.getElementById('usersContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (userData.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            container.innerHTML = userData.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-name">${user.username}</div>
                        <div class="user-score ${getScoreClass(user.score)}">${user.score}/100</div>
                    </div>
                    
                    <div class="images-grid">
                        ${user.images.map((image, index) => `
                            <div class="image-item">
                                <img src="${image.dataUrl}" alt="รูปที่ ${index + 1}" onclick="openImageModal('${user.username}', ${index})">
                                <div class="image-index">${index + 1}</div>
                                <div class="image-timestamp">${image.timestamp}</div>
                                <button class="delete-image-btn" onclick="deleteImage(event, '${user.username}', ${index})" title="ลบรูปนี้">🗑️</button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="score-controls">
                        <button class="score-btn add" onclick="adjustScore('${user.username}', 'add')">+</button>
                        <input type="number" class="score-input" id="scoreInput_${user.username}" value="5" min="1" max="50">
                        <button class="score-btn subtract" onclick="adjustScore('${user.username}', 'subtract')">-</button>
                    </div>
                    
                    <div class="comment-section">
                        <textarea class="comment-input" id="commentInput_${user.username}" placeholder="เพิ่มคอมเมนต์..."></textarea>
                        <button class="comment-btn" onclick="addComment('${user.username}')">💬 ส่งคอมเมนต์</button>
                    </div>
                    
                    ${user.penalties && user.penalties.length > 0 ? `
                        <div class="penalties-list">
                            <h4>📋 รายการหักคะแนน:</h4>
                            ${user.penalties.map(penalty => `
                                <div class="penalty-item">
                                    <span>${penalty.reason}</span>
                                    <span>-${penalty.penalty} คะแนน</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ecf0f1; font-size: 0.9em; color: #7f8c8d;">
                        อัปเดตล่าสุด: ${user.lastUpdate}
                    </div>
                </div>
            `).join('');
        }

        // คำนวณคลาสสำหรับคะแนน
        function getScoreClass(score) {
            if (score >= 80) return 'score-good';
            if (score >= 50) return 'score-medium';
            return 'score-bad';
        }

        // อัปเดตสถิติ
        function updateStats() {
            const totalUsers = userData.length;
            const totalImages = userData.reduce((sum, user) => sum + user.images.length, 0);
            const averageScore = totalUsers > 0 ? 
                Math.round(userData.reduce((sum, user) => sum + user.score, 0) / totalUsers) : 0;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalImages').textContent = totalImages;
            document.getElementById('averageScore').textContent = averageScore;
        }

        // เปิด Modal รูปภาพ
        function openImageModal(username, imageIndex) {
            currentUser = username;
            currentImageIndex = imageIndex;
            
            const user = userData.find(u => u.username === username);
            const image = user.images[imageIndex];
            
            document.getElementById('modalTitle').textContent = `${username} - รูปที่ ${imageIndex + 1}`;
            document.getElementById('modalBody').innerHTML = `
                <img src="${image.dataUrl}" alt="รูปที่ ${imageIndex + 1}" class="modal-image">
                <div class="image-details">
                    <p><strong>เวลาที่ถ่าย:</strong> ${image.timestamp}</p>
                    <p><strong>เวลาที่อัปโหลด:</strong> ${image.uploadTime}</p>
                    <p><strong>ผู้อัปโหลด:</strong> ${image.username}</p>
                </div>
                <div class="comment-section">
                    <textarea class="comment-input" id="modalCommentInput" placeholder="เพิ่มคอมเมนต์สำหรับรูปนี้..."></textarea>
                    <button class="comment-btn" onclick="addImageComment()">💬 ส่งคอมเมนต์</button>
                </div>
            `;
            
            document.getElementById('imageModal').style.display = 'block';
        }

        // ปิด Modal
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // ปรับคะแนน
        function adjustScore(username, action) {
            const user = userData.find(u => u.username === username);
            const scoreInput = document.getElementById(`scoreInput_${username}`);
            const points = parseInt(scoreInput.value) || 5;
            
            if (action === 'add') {
                user.score += points;
                showNotification(`เพิ่มคะแนนให้ ${username} +${points} คะแนน`, 'success');
            } else {
                user.score -= points;
                showNotification(`หักคะแนนจาก ${username} -${points} คะแนน`, 'error');
            }
            
            // จำกัดคะแนนไม่ให้ต่ำกว่า 0
            if (user.score < 0) user.score = 0;
            
            user.lastUpdate = new Date().toLocaleString('th-TH');
            
            saveData();
            displayUsers();
            updateStats();
        }

        // เพิ่มคอมเมนต์
        function addComment(username) {
            const commentInput = document.getElementById(`commentInput_${username}`);
            const comment = commentInput.value.trim();
            
            if (!comment) {
                showNotification('กรุณากรอกคอมเมนต์', 'error');
                return;
            }
            
            // บันทึกคอมเมนต์
            const comments = JSON.parse(localStorage.getItem('userComments') || '[]');
            comments.push({
                username: username,
                comment: comment,
                timestamp: new Date().toLocaleString('th-TH'),
                seen: false
            });
            localStorage.setItem('userComments', JSON.stringify(comments));
            
            commentInput.value = '';
            showNotification(`ส่งคอมเมนต์ให้ ${username} แล้ว`, 'success');
        }

        // เพิ่มคอมเมนต์สำหรับรูปเฉพาะ
        function addImageComment() {
            const commentInput = document.getElementById('modalCommentInput');
            const comment = commentInput.value.trim();
            
            if (!comment) {
                showNotification('กรุณากรอกคอมเมนต์', 'error');
                return;
            }
            
            // บันทึกคอมเมนต์
            const comments = JSON.parse(localStorage.getItem('userComments') || '[]');
            comments.push({
                username: currentUser,
                comment: `รูปที่ ${currentImageIndex + 1}: ${comment}`,
                timestamp: new Date().toLocaleString('th-TH'),
                seen: false
            });
            localStorage.setItem('userComments', JSON.stringify(comments));
            
            commentInput.value = '';
            showNotification(`ส่งคอมเมนต์ให้ ${currentUser} แล้ว`, 'success');
        }

        // แสดงการแจ้งเตือน
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // บันทึกข้อมูล
        function saveData() {
            localStorage.setItem('adminData', JSON.stringify(userData));
        }

        // ปิด Modal เมื่อคลิกข้างนอก
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ตั้งเวลาโหลดข้อมูลใหม่ทุก 5 วินาที
        setInterval(loadData, 5000);

        // ลบรูปภาพ
        function deleteImage(event, username, imageIndex) {
            event.stopPropagation(); // ไม่ให้เปิด modal
            if (!confirm('คุณต้องการลบรูปนี้ใช่หรือไม่?')) return;
            const user = userData.find(u => u.username === username);
            if (!user) return;
            user.images.splice(imageIndex, 1);
            user.lastUpdate = new Date().toLocaleString('th-TH');
            saveData();
            displayUsers();
            updateStats();
            showNotification('ลบรูปภาพเรียบร้อยแล้ว', 'success');
        }

        // ล้างข้อมูลผู้ใช้ทั้งหมด
        function clearAllUsers() {
            if (!confirm('คุณแน่ใจหรือไม่ว่าต้องการล้างข้อมูลผู้ใช้ทั้งหมด? ข้อมูลและรูปภาพทั้งหมดจะถูกลบถาวร!')) return;
            localStorage.removeItem('adminData');
            localStorage.removeItem('userComments');
            // แจ้งเตือนฝั่งผู้ใช้
            localStorage.setItem('userNotification', JSON.stringify({type: 'clear', message: 'ข้อมูลของคุณถูกลบโดยผู้ดูแลระบบ'}));
            showNotification('ล้างข้อมูลผู้ใช้ทั้งหมดเรียบร้อยแล้ว', 'success');
            loadData();
        }

        // ฟังก์ชันสำหรับภารกิจอัปโหลดรูป
        function addUploadTask() {
            const name = document.getElementById('taskName').value.trim();
            const deadline = document.getElementById('taskDeadline').value;
            const penalty = parseInt(document.getElementById('taskPenalty').value, 10);
            if (!name || !deadline || !penalty) {
                showNotification('กรุณากรอกข้อมูลให้ครบถ้วน', 'error');
                return;
            }
            const tasks = JSON.parse(localStorage.getItem('uploadTasks') || '[]');
            tasks.push({
                id: Date.now(),
                name,
                deadline,
                penalty
            });
            localStorage.setItem('uploadTasks', JSON.stringify(tasks));
            showNotification('เพิ่มภารกิจสำเร็จ', 'success');
            renderTaskList();
            document.getElementById('taskName').value = '';
            document.getElementById('taskDeadline').value = '';
            document.getElementById('taskPenalty').value = '';
        }
        function renderTaskList() {
            const tasks = JSON.parse(localStorage.getItem('uploadTasks') || '[]');
            const list = tasks.map(task => 
                `<div><b>${task.name}</b> - ส่งก่อน: ${new Date(task.deadline).toLocaleString('th-TH')} <button onclick="deleteTask(${task.id})">ลบ</button></div>`
            ).join('');
            document.getElementById('taskList').innerHTML = list || '<i>ยังไม่มีภารกิจ</i>';
        }
        function deleteTask(id) {
            let tasks = JSON.parse(localStorage.getItem('uploadTasks') || '[]');
            tasks = tasks.filter(task => task.id !== id);
            localStorage.setItem('uploadTasks', JSON.stringify(tasks));
            renderTaskList();
        }

        // โหลดข้อมูลเมื่อเริ่มต้น
        window.onload = function() {
            loadData();
            renderTaskList();
        };
    </script>
</body>
